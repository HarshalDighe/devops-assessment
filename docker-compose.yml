version: "3.9"

services:
  backend:
    build: ./backend
    container_name: django_backend
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: react_frontend

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend

